<!doctype html>
<html>
  <head>
    <title>{{title}}</title>
    <link rel="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.8/c3.min.css" />
  </head>
  <body>
    <div id="chart"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.8/c3.min.js"></script>
    <script src="//cdn.rawgit.com/vkiryukhin/jsonfn/8804a4b424cc35688428df68ea7040228b5dd7d2/jsonfn.js"></script>
    <script type="text/javascript">
      (function(){
        d3.xhr('./axis.json', 'text/plain', function(err, res){
          var config = JSONfn.parse(res.responseText);
          window.chart = c3.generate(config);
        });
      })();
    </script>
  </body>
</html>
